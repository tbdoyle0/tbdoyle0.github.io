<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamilton College Men's Basketball</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" rel="stylesheet">
  <style>
    h1, h3 {
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 5px;
    }

    h3 {
      margin-top: 0;
    }

    .sidebar {
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Application title -->
    <h1>Hamilton College</h1>
    <h3>Men's Basketball</h3>

    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <div class="form-group">
          <label for="filter">Filter by:</label>
          <div>
            <input type="radio" id="filter_all" name="filter" value="all" onclick="showTable('all')" checked>
            <label for="filter_all">All games</label>
          </div>
          <div>
            <input type="radio" id="filter_last" name="filter" value="last" onclick="showTable('last')">
            <label for="filter_last">Last 5 games</label>
          </div>
          <div>
            <input type="radio" id="filter_close" name="filter" value="close" onclick="showTable('close')">
            <label for="filter_close">2nd half close games</label>
          </div>
        </div>
      </div>

      <!-- Main panel -->
      <div class="col-md-9">
        <h3>Lineup Statistics</h3>
        <div id="table-container">
          <iframe id="results_all" src="results_all.html" style="width: 100%; height: 500px; border: none;"></iframe>
          <iframe id="results_last" src="results_last.html" style="width: 100%; height: 500px; border: none; display: none;"></iframe>
          <iframe id="results_close" src="results_close.html" style="width: 100%; height: 500px; border: none; display: none;"></iframe>
        </div>
        <p id="time">Last update: <span id="last-update">Loading...</span></p>
      </div>
    </div>
  </div>

  <script>
    // Function to show the corresponding table based on the selected filter
    function showTable(filter) {
      document.getElementById("results_all").style.display = filter === "all" ? "block" : "none";
      document.getElementById("results_last").style.display = filter === "last" ? "block" : "none";
      document.getElementById("results_close").style.display = filter === "close" ? "block" : "none";
    }

    // Load the timestamp from last_update.txt
    fetch('last_update.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('last-update').textContent = data.trim();
      })
      .catch(error => {
        console.error('Error loading last update timestamp:', error);
        document.getElementById('last-update').textContent = "Error loading timestamp.";
      });
  </script>
</body>

</html>
