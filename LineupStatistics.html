<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton College - Men's Basketball</title>
    
    <!-- Include Bootstrap theme for darkly style -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include custom CSS -->
    <style>
        h1, h3 {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-weight: bold;  /* Make h1 bold */
	    margin-top: 5px;
            margin-bottom: 5px; /* Reduce space below the title */
        }
        h3 {
            margin-top: 0; /* Remove space above the subtitle */
        }
        .sidebar {
            max-width: 300px; /* Maximum width for the sidebar */
        }
        .main-content {
            margin-left: 320px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col">
                <h1>Hamilton College</h1>
                <h3>Men's Basketball</h3>
            </div>
        </div>
        
        <!-- Sidebar and Main content layout -->
        <div class="row">
            <!-- Sidebar with filter options -->
            <div class="col-md-3 sidebar">
                <h5>Filter by:</h5>
                <form id="filterForm">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="all" value="all" checked>
                        <label class="form-check-label" for="all">
                            All games
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="last" value="last">
                        <label class="form-check-label" for="last">
                            Last 5 games
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="close" value="close">
                        <label class="form-check-label" for="close">
                            2nd half close games
                        </label>
                    </div>
                </form>
            </div>

            <!-- Main content area -->
            <div class="col-md-9 main-content">
                <h3>Lineup Statistics</h3>
                <!-- Table outputs as iframes for the filtered content -->
                <div id="tableOutput">
                    <iframe src="results_all.html" style="width: 100%; height: 400px; border: none;"></iframe>
                </div>

                <!-- Last update text -->
                <div id="lastUpdate" style="margin-top: 20px;">
                    <p><strong>Last update:</strong> <span id="lastUpdateText">Loading...</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script>
        // Load last update text from the txt file
        fetch('last_update.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('lastUpdateText').textContent = data;
            });

        // Handle filter selection and load corresponding iframe
        const filterRadios = document.querySelectorAll('input[name="filter"]');
        filterRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const filterValue = event.target.value;
                let iframeSrc = 'results_all.html'; // Default to "all"
                
                if (filterValue === 'last') {
                    iframeSrc = 'results_last.html';
                } else if (filterValue === 'close') {
                    iframeSrc = 'results_close.html';
                }
                
                document.getElementById('tableOutput').innerHTML = `<iframe src="${iframeSrc}" style="width: 100%; height: 400px; border: none;"></iframe>`;
            });
        });
    </script>
</body>

</html>
